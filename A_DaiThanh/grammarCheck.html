<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>English Spell Checker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .info-icon {
      position: relative;
      cursor: pointer;
      color: #000000;
      font-size: 18px;
    }

    .info-icon:hover {
      color: #084298;
    }

    /* ===== CARD CHÚ THÍCH ===== */
    .explain-card {
      display: none;
      position: absolute;
      top: 130%;
      left: 50%;
      transform: translateX(-50%);
      width: 280px;
      background: #ffffff;
      border-radius: 10px;
      padding: 12px 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.18);
      z-index: 1000;
      animation: fadeUp 0.2s ease;
      border-left: 4px solid transparent;
      background:
        linear-gradient(#fff, #fff) padding-box,
        linear-gradient(to bottom, #9ecbff, #f7b2c4) border-box;
    }

    /* Header */
    .explain-title {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 6px;
      color: #0d6efd;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Nội dung */
    .explain-content {
      font-size: 14px;
      color: #333;
      line-height: 1.5;
    }

    /* Hover hiện card */
    .info-icon:hover .explain-card {
      display: block;
    }

    /* Hiệu ứng */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(6px);
      }

      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }
  </style>

</head>

<body>

  <div class="overlay"></div>

  <!-- ===== NAVBAR ===== -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold rainbow-jump" href="index.html">English for middle school</a>


      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="grammarCheck.html">Grammar Check</a></li>
          <li class="nav-item"><a class="nav-link" href="excerciseVideo.html">Exercises with videos</a></li>
          <li class="nav-item"><a class="nav-link" href="practice.html">Practice</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ===== CONTENT ===== -->
  <main class="container mt-5 pt-5">
    <div class="row justify-content-center">
      <div class="col-md-9 col-lg-7">
        <div class="card content-card shadow-lg" style="padding: 8px;">
          <div class="card-body baoquat">
            <h3 class="text-center mb-3">Grammar Check</h3>
            <p class="text-center text-muted">
            Enter an English sentence, and the system will automatically detect errors.
            </p>
            <textarea id="textInput" class="form-control mb-3" rows="4"
              placeholder="Type English text here..."></textarea>
            <button id="checkBtn" class="btn btn-gradient w-100 mb-3">
              Check
            </button>
            <div id="result"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <script src="checktext.js"></script>

</body>

</html>
