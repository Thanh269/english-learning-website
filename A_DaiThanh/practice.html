<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Check Writing English</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <style>
        .content-card {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.92);
            border-radius: 16px;
        }

        textarea {
            border-radius: 12px;
            resize: none;
        }

        #originalText {
            font-size: 18px;
            line-height: 1.8;
        }

        .correct {
            color: #198754;
            font-weight: 600;
        }

        .wrong {
            color: #dc3545;
            font-weight: 600;
            text-decoration: underline;
            cursor: help;
            position: relative;
        }

        /* Tooltip hiển thị từ đúng */
        .wrong::after {
            content: attr(data-correct);
            position: absolute;
            bottom: 130%;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: 0.2s;
        }

        .wrong:hover::after {
            opacity: 1;
        }

        .exercise-text {
            font-size: 1.1rem;
            line-height: 1.8;
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            border-left: 5px solid #0d6efd;
            white-space: pre-line;
        }

        .question-box {
            display: flex;
              flex-direction: column;
            background: #ffffff;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #dee2e6;
        }

        .option {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            text-align: left;
            gap: 8px;
            width: 100%;
        }

        .question-box strong {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        .question-box label {
            display: block;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .question-box label:hover {
            background: #f1f3f5;
        }

        .question-box input[type="radio"] {
            margin-right: 8px;
        }

        .result-box {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .quiz-nav {
            position: relative;
            width: 100%;
            padding: 20px 60px;
            /* chừa chỗ cho icon */
        }

        .quiz-content {
            text-align: center;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: none;
            background: transparent;
            box-shadow: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            transition: 0.2s;
        }

        .nav-left {
            left: 10px;
        }

        .nav-right {
            right: 10px;
        }

        .nav-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .bi2 {
            font-size: 36px;
            font-weight: 600px;
            background: linear-gradient(135deg, #9ecbff, #f7b2c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: 0.3s;
        }

        .bi2:hover {
            background: linear-gradient(135deg, #3c96fe, #fb4f7d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>

    <!-- ===== NAVBAR ===== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold rainbow-jump" href="index.html">English for middle school</a>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="grammarCheck.html">Grammar Check</a></li>
                    <li class="nav-item"><a class="nav-link" href="excerciseVideo.html">Exercises with videos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="practice.html"> Practice</a></li>
                </ul>
                
            </div>
        </div>
    </nav>

    <!-- ===== CONTENT ===== -->
    <main class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-7">
                <div class="card content-card shadow-lg" style="padding: 8px;">
                    <div class="card-body baoquat">
                        <select id="exerciseSelect"></select>
                        <h3 class="text-center mb-3">Fill in the blanks</h3>
                        <p class="text-center text-muted">
                            Choose the correct answer
                        </p>

                        <!-- Nội dung from question -->
                        <div id="exerciseText" class="fs-5 mb-4"></div>

                        <div class="position-relative my-4 quiz-nav">

                            <!-- ICON TRÁI -->
                            <button id="prevBtn" class="nav-btn nav-left">
                                <i class="bi bi-arrow-left-circle bi2"></i>
                            </button>

                            <!-- NỘI DUNG CÂU HỎI -->
                            <div id="questions" class="quiz-content"></div>

                            <!-- ICON PHẢI -->
                            <button id="nextBtn" class="nav-btn nav-right">
                                <i class="bi bi-arrow-right-circle bi2"></i>
                            </button>

                        </div>



                        <!--End nội dung -->

                        <button id="checkBtn" class="btn btn-gradient w-100 mb-3">
                            Check
                        </button>
                        <div id="result" class="result-box text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="checkwrite.js"></script>
</body>

</html>
