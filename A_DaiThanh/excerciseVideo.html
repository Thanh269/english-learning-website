    <style>
        .wrong {
            color: #dc3545;
            font-weight: 600;
            text-decoration: underline;
            cursor: help;
            position: relative;
        }

        .wrong::after {
            content: attr(data-correct);
            position: absolute;
            bottom: 130%;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: 0.2s;
        }

        .wrong:hover::after {
            opacity: 1;
        }
    </style>
</head>
